<!DOCType html>
<html>
  <head>
    <title>Bucketlist</title>
    <script src="js/lib/angular.min.js" type="text/javascript"></script>
    <script src="js/lib/angular-route.min.js" type="text/javascript"></script>
    <script src="js/lib/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="js/lib/angular-touch.min.js" type="text/javascript"></script>
    <script src="js/lib/angular-resource.min.js" type="text/javascript"></script>
    <script src="js/lib/angular-animate.min.js" type="text/javascript"></script>
    <script src="js/lib/ui-bootstrap-tpls-1.3.2.min.js" type="text/javascript"></script>
    <script src="js/lib/angular-cookies.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body ng-app="bucketlistApp" ng-controller="MainController as main">
    <div loading></div>
    <div class="container">
      <div class="pad-round row">
        <div class="pull-left">
          <h3>Super Bucketlist</h3>
        </div>
        <div class="pad-round pull-right">
          <a ng-hide="loggedIn" class="btn" ui-sref="register">Create Account</a>
          <a ng-hide="loggedIn" class="btn" ui-sref="login">Log In</a>

          <a ng-show="loggedIn" class="btn" ui-sref="dashboard">Dashboard</a>
          <a ng-show="loggedIn" class="btn" ng-click="logOut()">Log Out</a>
        </div>
      </div>
    </div>

    <div class="give-margin" ui-view>
    </div>
  </body>
</html>
